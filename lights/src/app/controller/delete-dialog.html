<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <p>Are you sure you'd like to delete the selected mode?</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()" cdkFocusInitial>No</button>
  <button mat-button (click)="onYesClick()" >Yes</button>
</div>
